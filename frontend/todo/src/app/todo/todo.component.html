<h1>Todo</h1>
<div class="container">
   <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid ">Enter valid Todo information</div>
   <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid ">Enter valid Target Date</div>
   <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid ">Enter valid Description</div> 

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
      <fieldset class="form-group">
        <label >Description</label>
        <input type="text" #description="ngModel" minlength="5" [(ngModel)]='todo.description' class="form-control" name="description" id="" required="required">
      </fieldset>
      <fieldset class="form-group">
        <label >Target Date</label>
        <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
          (ngModelChange) = "todo.targetDate = $event" #targetDate="ngModel"
          class="form-control" name="targetDate" id="" required="required">
      </fieldset>
      <button type="submit" class="btn btn-success">Save </button>
  </form>

</div>
